{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>
{% if user.is_authenticated %}
<a href="{% url 'hrapp:training_form' %}">Add Another Training Form</a>
{% endif %}
<ol>
{% for program in all_training_programs %}
    <li>
        <p><a href="{% url 'hrapp:program' program.id %}">{{ program.title }}</p>
    </li>
{% endfor %}
</ol>
<a href="{% url 'hrapp:programs_past' %}">Past Training Programs</a>
{% endblock content %}
