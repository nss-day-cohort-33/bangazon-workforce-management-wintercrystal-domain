{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>
<a href="{% url 'hrapp:training_form' %}">Add Another Training Form</a>
<ol>
{% for program in all_training_programs %}
    <li>
    <a href="{% url 'hrapp:program' program.id %}">
        <p>{{ program.title }}</p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
