{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<a href="{% url 'hrapp:employee_form' %}">Add Another Employee</a>
<ol>
{% for employee in employees %}
    <li>
        <p><a href="{% url 'hrapp:employee_details' employee.id %}">{{ employee.first_name }} {{ employee.last_name }}</a> ({{ employee.dept_name }})</p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
