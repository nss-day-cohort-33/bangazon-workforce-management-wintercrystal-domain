{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<a href="{% url 'hrapp:employee_form' %}">Add Another Employee</a>
<ol>
{% for employee in employees %}
    <li>
        <p>{{ employee.first_name }} {{ employee.last_name }}</p>
        Current computer: {{employee.make}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
